<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
    <div class="main">
        <div class="form">
            <form method="get" action="#">
                <div class="form-title" id="width-fix">
                    <h1>GET IN TOUCH</h1>
                    <p>Have any questions or suggestions? Drop us a message.</p>
                </div>
                <div class="form-controls">
                    <div class="container">
                        <!-- Name -->
                        <label for="name">Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="container">
                        <!-- Email -->
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="container">
                        <!-- Subject -->
                        <label for="subject">Subject</label>
                        <input type="text" id="subject">
                    </div>
                    <div class="container">
                        <!-- Number -->
                        <label for="number">Contact Number</label>
                        <input type="number" id="number">
                    </div>
                    <div class="container width-fix">
                        <!-- Describe -->
                        <label for="describe">Describe your issue</label>
                        <textarea id="describe" rows="4" placeholder="enter your text..."></textarea>
                    </div>
                    <div class="container sub-button">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
        <p class="author">Created by amirhossein-shokri</p>
    </div>
</body>
</html>
